<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Your Form</title>
    <link rel="stylesheet" href="style_5.css">
</head>
<body>
    <div class="card">
        <div class="info">
            <h3>Contact Us</h3>
            <form>
                <label class="l" for="name">Your Name</label><br>
                <input class="i" id="name" type="text" placeholder="Enter your name"><br><br>
                <label class="l" for="email">Your Email</label><br>
                <input class="i" id="email" type="email" placeholder="Enter your email"><br><br>
                <label class="l" for="message">Message</label><br>
                <textarea name="" id="message" placeholder="Your message here"></textarea><br><br>
                <button>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
